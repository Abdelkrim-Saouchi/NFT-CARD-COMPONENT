<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="card">
    <div class="container-images">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium img" class="visible">
      <img src="images/icon-view.svg" alt="view icon" class="hidden">
    </div>
    <div class="container-texts">
      <h2>Equilibrium #3429</h2>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="panel">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH
        </div>
        <div class="posted-time">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="author icon" class="pic">
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>


  

  

</body>
</html>
