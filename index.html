<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium img">
    <h3>Equilibrium #3429</h3>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-panel">
      <div class="price">0.041 ETH</div>
      <div class="posted-time">3 days left</div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="" class="pic">
      <p class="creator">Creation of Jules Wyvern</p>
    </div>
  </div>


  

  

</body>
</html>
